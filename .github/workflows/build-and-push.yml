name: Build and Push to ECR (Updated)

on:
  push:
    branches: [ master ]
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-1
  ECR_REPOSITORY: heiwadai-server

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Debug Environment
      run: |
        echo "GitHub Context:"
        echo "Secrets available: ${{ toJSON(secrets) != '{}' }}"
        echo "AWS_REGION: ${{ env.AWS_REGION }}"
        echo "ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}"
        
    - name: Configure AWS credentials (Alternative)
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        echo "Setting up AWS credentials..."
        if [ -z "$AWS_ACCESS_KEY_ID" ]; then
          echo "ERROR: AWS_ACCESS_KEY_ID is empty"
          exit 1
        fi
        if [ -z "$AWS_SECRET_ACCESS_KEY" ]; then
          echo "ERROR: AWS_SECRET_ACCESS_KEY is empty"
          exit 1
        fi
        echo "Credentials are set"
        
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        echo "ðŸ”¨ Building Docker image..."
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f ./docker/Dockerfile/server/Dockerfile.prod .
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest -f ./docker/Dockerfile/server/Dockerfile.prod .
        
        echo "ðŸ“¤ Pushing images to ECR..."
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
        echo "âœ… Successfully pushed images:"
        echo "- $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
        echo "- $ECR_REGISTRY/$ECR_REPOSITORY:latest"
        echo ""
        echo "ðŸš€ App Runner will automatically deploy the new image!"

    - name: Summary
      run: |
        echo "## ðŸ“¦ Build and Push Completed! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Image**: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest" >> $GITHUB_STEP_SUMMARY
        echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ”„ **App Runner** will automatically detect the new image and deploy it." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“Š Check the [App Runner Console](https://console.aws.amazon.com/apprunner/home?region=ap-northeast-1#/services) for deployment status." >> $GITHUB_STEP_SUMMARY